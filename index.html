<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello, Polymer!</title>
        
        <!-- Load web components lite. -->
        <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
        
        <!-- Make sure we set the Polymer DOM to shadow, so we won't 'leak' component HTML into our own HTML. -->
        <!-- This will be the default in the future. Or so Google promised. -->
        <script>
            window.Polymer = window.Polymer || {};
            window.Polymer.dom = 'shadow';
        </script>
        
        <!-- Load the Polymer library. -->
        <link rel="import" href="bower_components/polymer/polymer.html">
        
        <!-- Load all the custom components. -->
        <link rel="import" href="components/hello-polymer.html">
        <link rel="import" href="components/expandable-hello-polymer.html">
        <link rel="import" href="components/composed-hello-polymer.html">
        <link rel="import" href="components/attributes-polymer.html">
        <link rel="import" href="components/two-way-binding-polymer.html">
        <style>
            .example {
                border-style: solid;
                border-width: 1px;
            }
        </style>
	</head>
	<body>
        <h1>Polymer examples</h1>
        <div class="example">
            <hello-polymer></hello-polymer>
        </div></br>
        
        <div class="example">
            <expandable-hello-polymer></expandable-hello-polymer>
        </div></br>
        
        <div class="example">
            <composed-hello-polymer></composed-hello-polymer>
        </div></br>
        
        <!-- Attributes example -->
        <div class="example">
            <h2>Attributes</h2>
            <div>
                <label for="firstNameInput">Whose element is this?</label>
                <input id="firstNameInput" type="text" />
                <input id="lastNameInput" type="text" />
                <button id="btn">Change name</button>
            </div>
            <attributes-polymer id="elem" firstname="Sander" lastname="Rossel"></attributes-polymer>
            
            <script>
                // We can safely use id btn here since the btn ids from our
                // components are in the shadow DOM and can't be 'seen' here.
                var btn = document.getElementById('btn');
                btn.onclick = function() {
                    var firstName = document.getElementById('firstNameInput').value;
                    var lastName = document.getElementById('lastNameInput').value;
                    var elem = document.getElementById('elem');
                    elem.firstname = firstName;
                    elem.lastname = lastName;
                };
            </script>
        </div></br>
        
        <div class="example">
            <two-way-binding-polymer></two-way-binding-polymer>
        </div>
	</body>
</html>
